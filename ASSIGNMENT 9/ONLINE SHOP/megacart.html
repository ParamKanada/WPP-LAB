<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipkart-Inspired Homepage</title>
  <link rel="stylesheet" href="megacart.css">
</head>
<body>
  <header>
    <div class="logo">MegaKart</div>
    <input type="text" class="search-bar" placeholder="Search for products, brands, and more">
    <button class="search-button">Search</button>
    <nav>
      <ul>
        <li><a href="#">Login</a></li>
        <li><a href="#">Cart</a></li>
      </ul>
    </nav>
  </header>
  
  <section class="banner">
    <img src="fashion.png" class="image" alt="">
    <h1>Big Sale Week!</h1>
    <p>Shop now and save big on electronics, fashion, and more!</p>
    <button>Explore Deals</button>
  </section>

  <section class="categories">
    <h2>Top Categories</h2>
    <div class="category-row">
      <div class="category">
        <img src="electronics.png" alt="Electronics">
        <p>Electronics</p>
      </div>
      <div class="category">
        <img src="fashion.png" alt="Fashion">
        <p>Fashion</p>
      </div>
      <div class="category">
        <img src="home.png" alt="Home Essentials">
        <p>Home Essentials</p>
      </div>
    </div>
    <div class="category-row">
      <div class="category">
        <img src="books.png" alt="Books">
        <p>Books</p>
      </div>
      <div class="category">
        <img src="grocceries.png" alt="grocceries">
        <p>Grocceries</p>
      </div>
      <div class="category">
        <img src="toys.png" alt="Toys">
        <p>Toys</p>
      </div>
    </div>
  </section>  
</body>
</html>
